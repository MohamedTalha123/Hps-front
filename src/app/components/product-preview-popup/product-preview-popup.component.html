<div class="preview-popup">
    <div class="image-container">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
    </div>
    <div class="details-container">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-price">{{ product.price }} DH</p>
      <div class="quantity-selector">
        <button mat-icon-button (click)="decreaseQuantity()">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{ quantity }}</span>
        <button mat-icon-button (click)="increaseQuantity()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <p *ngIf="maxQuantityError" class="error-message">You can't surpass the available quantity.</p>
      <button mat-raised-button color="accent" (click)="addToCart()">ADD TO CART</button>
      <p class="categories">Categories: {{ product.brandName }}, {{ product.sexe }}</p>    </div>
  </div>
