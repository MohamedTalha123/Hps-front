<!-- src/app/components/checkout/checkout.component.html -->
<div class="checkout-container flex mt-70">
    <div class="billing-info w-1/2 pr-4">
      <h2 class="text-2xl font-bold mb-4">Billing Information</h2>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName">First Name *</label>
            <input id="firstName" formControlName="firstName" type="text" class="w-full px-3 py-2 border">
          </div>
          <div>
            <label for="lastName">Last Name *</label>
            <input id="lastName" formControlName="lastName" type="text" class="w-full px-3 py-2 border">
          </div>
        </div>
        <div class="mt-4">
          <label for="phone">Phone *</label>
          <input id="phone" formControlName="phone" type="tel" class="w-full px-3 py-2 border">
        </div>
        <div class="mt-4">
          <label for="street">Street Number and Name *</label>
          <input id="street" formControlName="street" type="text" class="w-full px-3 py-2 border">
        </div>
        <div class="mt-4">
          <label for="city">City *</label>
          <input id="city" formControlName="city" type="text" class="w-full px-3 py-2 border">
        </div>
        <div class="mt-4">
          <label for="postalCode">Postal Code (Optional)</label>
          <input id="postalCode" formControlName="postalCode" type="text" class="w-full px-3 py-2 border">
        </div>
      </form>
    </div>
    <div class="order-summary w-1/2 pl-4">
      <h2 class="text-2xl font-bold mb-4">Your Order</h2>
      <div class="border p-4">
        <div class="grid grid-cols-2 gap-4 font-bold text-blue-500 pb-2 border-b">
          <div>PRODUCT</div>
          <div>SUBTOTAL</div>
        </div>
        <div *ngFor="let item of cartItems" class="grid grid-cols-2 gap-4 py-2 border-b">
          <div>{{ item.product.name }} x {{ item.quantity }}</div>
          <div>{{ item.product.price * item.quantity | currency }}</div>
        </div>
        <div class="grid grid-cols-2 gap-4 py-2 font-bold">
          <div>Total</div>
          <div>{{ total | currency }}</div>
        </div>
        <button (click)="onSubmit()" class="mt-4 w-full px-4 py-2 bg-orange-500 text-white">Place Order</button>
      </div>
    </div>
  </div>
