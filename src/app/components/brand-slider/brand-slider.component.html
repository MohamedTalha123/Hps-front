<div class="brand-slider-wrapper max-w-[90%] md:max-w-[80%] mx-auto my-10">
  <div class="relative w-full overflow-hidden">
    <button class="nav-button left" (click)="scrollLeft()">&lt;</button>
    <div class="w-full overflow-hidden">
      <div #slider
           class="flex transition-transform duration-300 ease-in-out cursor-grab select-none"
           (mousedown)="onMouseDown($event)"
           (mouseleave)="onMouseLeave()">
        <div *ngFor="let brand of displayedBrands" 
             class="flex-none w-1/2 sm:w-1/3 md:w-1/4 px-1 box-border text-center">
          <div class="brand-logo-container">
            <img [src]="brand.imageUrl" [alt]="brand.name" 
                 class="brand-logo"
                 (click)="navigateToProductList(brand)">
          </div>
          <span class="brand-name">{{ brand.name }}</span>
        </div>
      </div>
    </div>
    <button class="nav-button right" (click)="scrollRight()">&gt;</button>
  </div>
</div>
<div class="flex flex-col md:flex-row justify-between mt-[55px] mx-auto max-w-[90%] md:max-w-4/5 w-full">
  <div class="relative w-full md:w-[calc(50%-10px)] h-[270px] overflow-hidden cursor-pointer group mb-5 md:mb-0" *ngFor="let item of imageItems" (click)="navigateToGenderProducts(item.filter)">
    <img [src]="item.imageUrl" [alt]="item.name" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <h2 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white font-bold text-center z-10 group-hover:underline">{{ item.name }}</h2>
  </div>
</div>
